<!-- Section Deal Chympaiesh Mykola Start-->
<section class="deal__section">
    <div class="bg-wrapper">
        <div class="bg-dark"></div>
    </div>
    <div class="resize main__padding">
        <div class="row">
            <div class="column__content">
                <div class="column-1">
                    <div class="flex__wrapper">
                        <p class="deal-title">DEAL OF THE MONTH<span class="text-color">.</span></p>
                        <h4 class="deal-price">
                            <span class="font-w">PUMA SPORTS BRA</span>
                            <span class="text-color">$50</span>
                            <del><span>$70</span></del> 
                        </h4>
                        <p class="deal-subtitle">Start your fitness story right away with this comfortable bra and get advantage of our discount.</p>
                        <div class="btn-holder">
                            <a class="btn-deal">More Details</a>
                        </div>
                        <div class="countdown-wrapper">
                            <div class="countdown">
                                <div  class="countdown-item">
                                    <div id="day" class="countdown__number"></div>
                                    <span class="countdown__caption">Days</span>          
                                </div>
                                <div   class="countdown-item">
                                    <div id="hour" class="countdown__number"></div>
                                    <span class="countdown__caption">Hours</span>    
                                </div>
                                <div   class="countdown-item">
                                    <div id="minute" class="countdown__number"></div>
                                    <span class="countdown__caption">Minutes</span>      
                                </div>
                                <div  class="countdown-item">
                                    <div id="second" class="countdown__number"></div>
                                    <span class="countdown__caption">Seconds</span>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="column__img">
                <div class="column-2">
                    <picture>
                        <img src="images/deal_section_img.jpg" alt="Girl does sport">
                    </picture>
                </div>
            </div>
        </div>
    </div>
</section>
